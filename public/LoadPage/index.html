<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load</title>
    <style>
        body {
            margin: 0;
            background: white;
            border-radius: 12px;
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .LoadingText {
            width: 100%;
            text-align: center;
        }

        .loading {
            width: 50px;
            height: 50px;
            border-radius: 100%;
            background-color: #000;
            animation: ball-scale infinite linear 0.75s;
        }

        @keyframes ball-scale {
            0% {
                transform: scale(0.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div style="width: 100%;height: 1px"></div>
<div class="loading"></div>
<p class="LoadingText">Loading</p>
</body>
<script>
    let LoadingElement = document.querySelector(".LoadingText");
    let RawText = LoadingElement.innerText
    let max_nums = 5
    let now_nums = 0
    setInterval(() => {
        if (max_nums > now_nums) {
            LoadingElement.innerText += "."
            now_nums++
        } else {
            LoadingElement.innerText = RawText
            now_nums = 0
        }
    }, 700)
</script>
</html>
